name: whats_app_task
description: "WhatsApp Task."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^9.1.1
  fluttertoast: ^8.2.12
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.13.1
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/roboto.ttf

flutter_launcher_icons:
  ios: true
  android: true
  image_path: "assets/icons/launcher.png"
